<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Github Profile Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
  
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search Profile...">
            <button>Search</button>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="https://th.bing.com/th/id/R.9dd9b35a50f2d0feace89c4a5722547c?rik=Bi%2bZuUsCgt0LfA&pid=ImgRaw&r=0" alt="">
            </div>
            <div class="info">
                <h2>Hi I am</h2>
                
                <p>My profile username</p>
                <div class="follow-info">
                    <div class="single">
                        <span>123</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>123</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>123</span>
                    <span>Repos</span>
                </div>
            </div>
            <a href="/">View Github Profile <i class="fa-brands fa-github"></i></a>
        </div>
        <div class="repos">
            <div class="card">
                <h2>Repo Name</h2>
                <a href="/">Link to Repo <i class="fa-brands fa-github"></i></a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
